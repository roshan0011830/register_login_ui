<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration_form</title>
  <link rel="stylesheet" href="./profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="main">
    <div class="container center">
      <h1>Profile Page</h1>

      <div class="details">
        <p><strong>Name:</strong> <span id="profile_name"></span></p>
        <p><strong>User ID:</strong> <span id="profile_userid"></span></p>
        <p><strong>Email:</strong> <span id="profile_email"></span></p>
        <p><strong>Gender:</strong> <span id="profile_gender"></span></p>
        <p><strong>Password:</strong> <span id="profile_password"></span></p>
      </div>


        <button id="logoutbtn">Logout</button>
      </div>
    </div>
  </div>

  <script src="profile.js">

  </script>

</body>
</html>
